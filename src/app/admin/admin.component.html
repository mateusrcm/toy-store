<nz-tabset
  [nzTabPosition]="position"
  [class]="{
    'pl-1': position === 'top',
    'pr-1': position === 'top'
  }"
>
  <nz-tab nzTitle="Products">
    <ts-products [position]="position"></ts-products>
  </nz-tab>

  <nz-tab nzTitle="Users">
    <ts-users [position]="position"></ts-users>
  </nz-tab>

  <nz-tab nzTitle="Orders">
    <ts-orders [position]="position"></ts-orders>
  </nz-tab>
</nz-tabset>
